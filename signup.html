<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>



<body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="images/sign-check-icon.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to my Newsletter</h1>
        <input type="text" name="fn" class="form-control top" placeholder="First name" required autofocus>
        <input type="text" name="ln" class="form-control middle" placeholder="Last name" required autofocus>
        <input type="email" name="mail" class="form-control bottom" placeholder="Email" required>
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</body>


</html>
